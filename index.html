<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body class="flex">

  <div class="card_container flex">
    <div class="result_container flex">
      <div class="result_header">
         <h4>Your Result</h4>
      </div>
      <div class="result_circle">
          <h3>76</h3>
          <p>0f 100</p>
      </div>
      <div class="para_wrapper flex">
        <h4>Great</h4>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary_container">
      <div class="summary_header">
        <h4>Summary</h4>
     </div>
     <div class="summary_spans">
       <div class="summary_span flex" id="Reaction">
         <div class="summarySpan_left flex">
           <img src="./assets/images/icon-reaction.svg" alt="">
           <p id="Reaction_p">Reaction</p>
         </div>
         <div class="summarySpan_right">
          <p>80 / <span>100</span></p>
         </div>
       </div>
       <div class="summary_span flex" id="memory">
         <div class="summarySpan_left flex">
           <img src="./assets/images/icon-memory.svg" alt="">
           <p id="memory_p">Memory</p>
         </div>
         <div class="summarySpan_right">
          <p>92 / <span>100</span> </p>
         </div>
       </div>
       <div class="summary_span flex" id="verbal">
         <div class="summarySpan_left flex">
           <img src="./assets/images/icon-verbal.svg" alt="">
           <p id="verbal_p">Verbal</p>
         </div>
         <div class="summarySpan_right">
          <p>61 / <span>100</span></p>
         </div>
       </div>
       <div class="summary_span flex" id="visual">
         <div class="summarySpan_left flex">
           <img src="./assets/images/icon-visual.svg" alt="">
           <p id="visual_p">Visual</p>
         </div>
         <div class="summarySpan_right">
          <p>72 / <span>100</span></p>
         </div>
       </div>
     </div>
     <button id="continue_btn">Continue</button>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
